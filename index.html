<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="wrapper header">
        <div class="wrapper_name">Header</div>
        <div class="header_logo"><img src="images/logo.png"/></div>
        <nav>
            <ul>
                <li><a href="#image">Main</a></li>
                <li><a href="#feature">Feature</a></li>
                <li><a href="#feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section class="wrapper image" id="image">
        <div class="wrapper_name">Section image</div>
        <h1>H1: Main Header</h1>
        <h2>
            H2: A few words about your product.<br>
            Two or three line better<br>
        </h2>
    </section>

    <section class="wrapper feature" id="feature">
        <div class="wrapper_name">Section feature</div>
    </section>

    <section class="wrapper feedback" id="feedback">
        <div class="wrapper_name">Section feedback</div>
    </section>

    <footer class="wrapper footer">
        <div class="wrapper_name">Footer</div>
    </footer>
</div>

</body>
</html>
